<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <strong class="modal__caption">Залиште свої дані для зв'язку</strong>
        <form class="modal__form" action="https://formsubmit.co/annatopchii.dev@gmail.com" method="POST" name="myForm" >
            <div role="group" class="modal__input">
                <label class="modal__label">
                    <span class="modal__title">Ім'я</span>
                    <input class="modal__row" type="text" id="name" name="name" placeholder="Ваше Ім'я">
                    <svg class="modal__icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-form-person"></use>
                    </svg></a>
                </label>
                <label class="modal__label">
                    <span class="modal__title">Телефон</span>
                    <input class="modal__row" type="tel" name="tel" placeholder="(063) 000 00 00">
                    <svg class="modal__icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-form-phone"></use>
                    </svg></a>
                </label>
                <label class="modal__label">
                    <span class="modal__title">Пошта</span>
                    <input class="modal__row" type="email" name="email" placeholder="mail@gmail.com">
                    <svg class="modal__icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-form-email"></use>
                    </svg></a>
                </label>
                <label class="modal__label">
                    <span class="modal__title">Коментар</span>
                    <textarea class="modal__textarea" name="comment" placeholder="Мене зацікавила послуга... "></textarea>
                </label>
            </div>

            <label class="modal__policy">
                <input class="modal__checkbox" type="checkbox" name="policy">
                <svg class="modal__checkbox-icon" width="15" height="15">
                    <use href="./images/icons.svg#icon-checked"></use>
                </svg>
                Даю згоду на обробку персональних даних
            </label>

            <button class="button modal__button" type="submit" disabled>Відправити</button>
        </form>
        <button class="modal__btn-close" type="button" data-modal-close>
            <svg class="modal__close-icon" width="14" height="14">
                <use href="./images/icons.svg#icon-close"></use>
            </svg></a>
        </button>
        </button>
    </div>
</div>
